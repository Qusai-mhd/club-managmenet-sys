{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'login_style.css' %}">
    <title>{{ title }}</title>
</head>
<body>

<div class="container">
  <div class="form form--signup">
    <div class="form--heading">{{heading}}</div>

{% if messages %}
    <ul class="messages" style="direction: rtl">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{{ sub }}</button>
    <a href="{%url 'users:login' %}"  class="btn btn-outline">إلغاء</a>
</form>
      </div>
</div>


</body>
</html>
