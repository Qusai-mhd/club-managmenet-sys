{% extends "subscriptions_base.html" %}
{% load crispy_forms_tags %}


{% block title %}إضافة دفعة{% endblock %}
{% block content %}

<h5 style="font-weight: bold">إضافة دفعة لاشتراك {{ subscription.user }} في {{ subscription.division }}</h5>
<form method="post" >
    <br/>
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary">إضافة</button>
    <a href="{% url 'subscriptions:subscription-detail' pk=subscription.id %}"><button type="button" style="white-space: nowrap" class="btn btn-secondary">عودة</button></a>
</form>
{% endblock %}
